name: Build JetNews Sample
on: 
  push:
    branches: [ main ]
  workflow_dispatch: # This allows you to click "Run" manually from your iPhone

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build JetNews APK
        # This command tells the root Gradle to specifically build the JetNews project
        run: ./gradlew :JetNews:assembleDebug

      - name: Upload JetNews APK
        uses: actions/upload-artifact@v4
        with:
          name: JetNews-Debug-APK
          # Path to the specific JetNews build output
          path: JetNews/build/outputs/apk/debug/*.apk
