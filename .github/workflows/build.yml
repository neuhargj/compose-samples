name: Build JetNews Sample
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This tells GitHub to run all commands INSIDE the JetNews folder
    defaults:
      run:
        working-directory: ./JetNews

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Make Gradle Executable
        run: chmod +x gradlew

      - name: Build Debug APK
        # Note: We use :app:assembleDebug because we are already inside JetNews
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JetNews-App-APK
          path: JetNews/app/build/outputs/apk/debug/*.apk
